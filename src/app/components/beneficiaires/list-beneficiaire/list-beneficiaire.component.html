<section class="page-section hero home container">
  <div class="hero-content">
    <h1 class="color-tertiary">Les Ayants droit</h1>

    <div class="hero-image">
      <img src="/assets/images/hero-beneficiaire.jpg" alt="">
    </div>
  </div>
</section>

<section class="page-section first">
  <div class="page-actions">
    <form action="" class="form-filter">
      <div class="form-group">
        <label for="" class="form-label">Nom</label>
        <p-autoComplete  name="selectedCity1"[(ngModel)]="selectName" [suggestions]="filteredNames" (completeMethod)="search($event)"
          placeholder="Prenoms Nom ou Nom" (ngModelChange)="onChange()"></p-autoComplete>
      </div>
      <div class="form-group">
        <label for="" class="form-label">Salaire</label>
       <input type="number" name="salaire" id="salaire" [(ngModel)]="salaire" (ngModelChange)="onChange()">
      </div>
      <button type="button" class="button bgColor-yellow" (click)="onFilter()" [disabled]="!selectName && !salaire">
        Filtrer
      </button>
    </form>
    <button (click)="showFormDialog()" type="button" class="button bgColor-primary">
      Ajouter un Bénéficiaire
    </button>
  </div>
</section>

<section class="page-section">
  <div class="p-grid">
      <p-table #dt [columns]="cols" 
                    [value]="listItems" 
                    selectionMode="multiple" 
                    [(selection)]="selectedItems" 
                    [loading]="loading" 
                    [totalRecords]="totalRecords" 
                    [paginator]="true" 
                    [rows]="searchCriteria.size"
                    [responsive]="true"
                    [lazy]="true"
                    (onLazyLoad)="loadItemLazy($event)"
                    [resizableColumns]="true">
          <ng-template pTemplate="caption">
              <div style="text-align: right">        
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="recherche" [(ngModel)]="searchCriteria.searchKey" (input)="onSetSearchCriteria()" style="width:auto">
              </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
                <th> Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td>
                  <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
              </td>
                  <td *ngFor="let col of columns" style="text-align: center;">
                    <div *ngIf="col.type != 'gps'">{{rowData[col.field]}}</div>
                    <div *ngIf="col.type == 'gps'" class="gps_link">
                        <a target="_blank" href="{{  'https://www.google.sn/maps/@' + rowData.latitude + ',' + rowData.longitude + ',14z?hl=fr' }} ">
                          <i class="pi pi-map-marker" title="Voir sur la carte"></i>
                        </a>
                    </div>
                  </td>
                  <td>
                      <div class="table_actions">
                        <a class="detail-dark" (click)="showDetailsDialog(rowData.id)" [routerLink]="" title="Details">
                          <i class="pi pi-info-circle"></i>
                          Voir Détail
                        </a>
                        <!-- <a class="dropdown-item edit" (click)="showFormDialog(rowData.id)" [routerLink]="" title="Modifier">
                          <i class="pi pi-pencil"></i>
                        </a>
                        <a class="dropdown-item delete" (click)="removeItme(rowData.id)" title="Supprimer">
                          <i class="pi pi-trash"></i>
                        </a> -->

            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>

<p-dialog [header]="modalTitle" [(visible)]="displayDialog || displayDetailsDialog || displayAllocationDialog" [modal]="true"
  [style]="{width: '60vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [closable]='false'>
    <app-form-beneficiaire [id]="selectedData" *ngIf="displayDialog" (displayChange)="onDialogHide($event)">
    </app-form-beneficiaire>
    <app-details-beneficiaire [id]="selectedData" *ngIf="displayDetailsDialog"
      (displayChange)="onDialogHide($event)">
    </app-details-beneficiaire>
    <app-list-allocation [selectedRows]="selectedItems" *ngIf="displayAllocationDialog"
      (displayChange)="onDialogHide($event)">
    </app-list-allocation>
</p-dialog>

<section  class="page-section">
    <div class="page-actions">
      <button (click)="showAllocationDialog()" [disabled]="!(selectedItems && selectedItems.length>0)" type="button" class="button bgColor-secondary">
        <i class="pi pi-shop"></i> Allouer un stock
      </button>
    </div>
</section>
