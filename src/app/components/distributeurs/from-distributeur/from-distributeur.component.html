<form #f="ngForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <div *ngIf="distributeur" class="p-grid">
    <div class="p-col-12 p-md-6 p-lg-4">
      <label class="form-label" for="">Adresse</label>
      <input class="form-input" [required]="true" [(ngModel)]="distributeur.address" type="text" name="address">
    </div>
    <div class="p-col-12 p-md-6 p-lg-4">
      <label class="form-label" for="">CapacitÃ© de stockage</label>
      <input class="form-input" [required]="true" [(ngModel)]="distributeur.storageCapacity" type="text"
        name="storageCapacity">
    </div>
    <div class="p-col-12 p-md-6 p-lg-4">
      <label class="form-label" for="">Latitude</label>
      <input class="form-input" [required]="true" [(ngModel)]="distributeur.latitude" type="number" name="latitude">
    </div>
    <div class="p-col-12 p-md-6 p-lg-4">
      <label class="form-label" for="">Longitude</label>
      <input class="form-input" [required]="true" [(ngModel)]="distributeur.longitude" type="number" name="longitude">
    </div>
    <div class="p-col-12 p-md-6 p-lg-4">
      <label class="form-label" for="">Manager</label>
      <p-dropdown [options]="managers" [filter]="true" [(ngModel)]="distributeur.manager" name="manager"></p-dropdown>
    </div>
    <div *ngFor="let geoArea of distributeur.geographicalArea; let i=index"  class="p-grid">
      <div class="p-col-12 p-md-6 p-lg-10">
        <label class="form-label" for="">Nom</label>
        <input class="form-input" [required]="true" [(ngModel)]="geoArea.name" type="text"
      name="geographicalArea-{{i}}">
      </div>
      <div class="p-col-12 p-md-6 p-lg-1 moins">
        <button (click)="onRemoveGeographicalArea(i)" type="button" class="button">
         <img width="35" src="assets/images/moins.svg" />
       </button>
     </div>
    </div>
    <div class="p-col-12 pushAllocation">
        <button (click)="onPushGeographicalArea()" type="button" class="button">
          <img width="220" src="assets/images/add.svg" /> Ajout de champ
      </button>
    </div>
    <div class="p-col-12 action">
      <button type="submit" [disabled]="!f.valid" class="button bgColor-secondary">Enregistrer</button>
      <button pButton type="button" (click)="onDialogHide()" label="Retour" class="ui-button-raised ui-button-secondary"></button>
    </div>
  </div>
</form>
