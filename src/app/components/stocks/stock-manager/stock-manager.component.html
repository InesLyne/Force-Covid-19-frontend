<div class="p-grid">
    <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-wrapper">
        <div *ngIf="stock" class="p-grid">
            <div class="p-col-4 p-md-6 p-lg-4">
                <label class="form-label" for="">Nom Produit</label>
                {{stock.quantity}}
            </div>
            <div class="p-col-4 p-md-6 p-lg-4">
                <label class="form-label" for="">Catégorie</label>
                {{stock.userId}}
            </div>
            <div class="p-col-12 p-md-6 p-lg-3">
                <label class="form-label" for="">Unité</label>
                {{stock.welfare}}
            </div>
            <div class="p-col-4 p-md-6 p-lg-3">
                <label class="form-label" for="">Quantité</label>
                <input class="form-input" [required]="true" [(ngModel)]="stock.quantity" type="number" name="quantity">
            </div>
            <div class="p-col-12">
                <p-fieldset legend="Historiques" [toggleable]="true" [collapsed]="true">
                    <p-table [columns]="cols" [value]="listItems">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-fieldset>
            </div>
            <div class="p-col-12 action">
                <button type="submit" [disabled]="!f.valid" class="button bgColor-secondary">Enregistrer</button>
                <button pButton type="button" (click)="onDialogHide()" label="Annuler"
                    class="ui-button-raised ui-button-secondary"></button>
            </div>
        </div>
    </form>
</div>
