
<form #f="ngForm" (ngSubmit)="onSubmit()" class="form-wrapper">
    <div *ngIf="stock"  class="p-grid">
      <div class="p-col-4 p-md-6 p-lg-4">
        <label class="form-label" for="">Nom Produit</label>
        <input class="form-input" [required]="true" [(ngModel)]="stock.welfare.name" type="text" name="name">
      </div>
      <div class="p-col-4 p-md-6 p-lg-4">
        <label class="form-label" for="">Descriptif</label>
        <input class="form-input" type="text" [(ngModel)]="stock.welfare.description" name="description">
      </div>
      <div class="p-col-4 p-md-6 p-lg-4">
        <label class="form-label" for="">Catégorie</label>
        <p-dropdown [options]="welfaresCategory" [(ngModel)]="stock.welfare.category" name="category"></p-dropdown>
      </div>
      <div class="p-col-12 p-md-6 p-lg-3">
        <label class="form-label" for="">Poids</label>
        <input class="form-input" type="text" [(ngModel)]="stock.welfare.weight" name="weight">
      </div>
      <div class="p-col-12 p-md-6 p-lg-3">
        <label class="form-label" for="">Unité</label>
        <p-dropdown [options]="welfaresWeightUnit" [(ngModel)]="stock.welfare.unit" name="unit"></p-dropdown>
      </div>
      <div class="p-col-12 action">
        <button type="submit" [disabled]="!f.valid" class="button bgColor-secondary">Enregistrer</button>
        <button pButton type="button" (click)="onDialogHide()" label="Annuler" class="ui-button-raised ui-button-secondary"></button>
      </div>
    </div>
  </form>
